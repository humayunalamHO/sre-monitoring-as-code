
name: 'Push promtool image'

on:
#  pull_request:
#    types: [ labeled, opened, reopened, synchronize ]
  
  workflow_dispatch

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: sre-promtool
  USER: humayunalamho

jobs:
  publish:
    name: 'Build Promtool'
    permissions:
#      contents: read
      packages: write
#      security-events: write
    runs-on: ubuntu-latest
#    if: contains(github.event.pull_request.labels.*.name, 'promtool') == true
    steps:
      #Checks-out our repository under $GITHUB_WORKSPACE, so our workflow can access it.
      - name: Checkout
        uses: actions/checkout@v3


        #Logs into Github registry
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Add SHORT_SHA env property with commit short sha
        run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-8`" >> $GITHUB_ENV

      - name: Build container
        run: docker build -t ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.IMAGE_NAME }}:${SHORT_SHA} ${GITHUB_WORKSPACE}/monitoring-as-code/tools/promtool

      - name: Push image to GitHub Container Registry
        run: docker push ${{ env.REGISTRY }}/${{ env.USER }}/${{ env.IMAGE_NAME }}:${SHORT_SHA}

