  - "alert": "monitoring_grafana_SLI01_ErrorBudgetBurn"
    "annotations":
      "dashboard": "http://localhost:3000/d/monitoring-grafana-journey-view?var-environment=localhost"
      "description": "*assignment_group:* HO_EBSA_PLATFORM\n• *event_description:* SLI01 (grafana journey) is likely to exhaust error budget in less than 0.49 days\n• *event_severity:* 1\n• *event_short_desc:* requests to the Grafana landing page are successful\n• *event_type:* availability\n• *message_key:* EBSA Prometheus_EBSA Monitoring and Logging Components_availability_EBSA Monitoring and Logging Components\n• *metric_name:* availability\n• *node_id:* EBSA Monitoring and Logging Components\n• *raw_event_payload:* \"environment\":\"localhost\",\"journey\":\"grafana\",\"sli\":\"SLI01\",\"mac_version\":\"local\",\"monitoring_slackchannel\":\"sas-monitoring-test\",\"service\":\"monitoring\",\"configuration_item\":\"EBSA Prometheus, Grafana and Thanos\"\n• *resource_id:* EBSA Monitoring and Logging Components\n• *runbook_id:* no runbook\n• *source_instance:* EBSA Prometheus"
      "silenceurl": "http://localhost:9093/#/silences/new?filter={alertname%3D%22monitoring_grafana_SLI01_ErrorBudgetBurn%22}"
    "expr": |
      slo_burnrate:5m{service='monitoring', slo='SLI01', environment='localhost',
                journey='grafana'} > 14.40000
      and
      slo_burnrate:1h{service='monitoring', slo='SLI01', environment='localhost',
                journey='grafana'} > 14.40000
    "for": "2m"
    "labels":
      "assignment_group": "HO_EBSA_PLATFORM"
      "ci_type": "CMDB_CI_Service_Auto"
      "event_description": "SLI01 (grafana journey) is likely to exhaust error budget in less than 0.49 days"
      "event_severity": "1"
      "event_short_desc": "requests to the Grafana landing page are successful"
      "event_type": "availability"
      "factor": "14.4"
      "message_key": "EBSA Prometheus_EBSA Monitoring and Logging Components_availability_EBSA Monitoring and Logging Components"
      "metric_name": "availability"
      "node_id": "EBSA Monitoring and Logging Components"
      "raw_event_payload": "\"environment\":\"localhost\",\"journey\":\"grafana\",\"sli\":\"SLI01\",\"mac_version\":\"local\",\"monitoring_slackchannel\":\"sas-monitoring-test\",\"service\":\"monitoring\",\"configuration_item\":\"EBSA Prometheus, Grafana and Thanos\""
      "resource_id": "EBSA Monitoring and Logging Components"
      "runbook_id": "no runbook"
      "source_instance": "EBSA Prometheus"
      "title": "1 ALERT! localhost - monitoring SLI01 - Percentage of time requests to the Grafana landing page are successful"
      "wait_for": "2m"
